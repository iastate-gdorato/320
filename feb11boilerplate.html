<script src="https://linguatorium.com/tools/static/320/tau.js"></script>
<script src="https://linguatorium.com/tools/static/320/grammar.js"></script>
<script>
  rule("S --> NPA VP")  //sentence s is a NP and VP; keeps going until terminal words
  rule("NPA --> DET NA")  //NP is a det and N 
  rule("NPI --> DET NI")
  rule("VP --> VT NPI")  //VP is a verb and NP ///first lines are the grammar
  rule("VP --> VN")
  rule("NA --> boy")  //terminal N
  rule("NI --> ball")  //terminal N
  rule("VT --> hit")  //terminal V
  rule("VN --> ran")
  rule("DET --> the")  //terminal det-the  ///last lines are the dictionary
  run()
</script
